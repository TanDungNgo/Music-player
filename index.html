<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="icon" type="image/ico" href="./assets/img/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>Song</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="background-image: url('/assets//img//logo.png')"
          ></div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
        />

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist"></div>
      <script>
        const PlAYER_STORAGE_KEY = "ADMIN_PLAYER";
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);
        const player = $(".player");
        const heading = $("header h2");
        const cdThumb = $(".cd-thumb");
        const audio = $("#audio");
        const cd = $(".cd");
        const playBtn = $(".btn-toggle-play");
        const progress = $("#progress");
        const nextBtn = $(".btn-next");
        const prevBtn = $(".btn-prev");
        const randomBtn = $(".btn-random");
        const repeatBtn = $(".btn-repeat");
        const playlist = $(".playlist");
        const app = {
          currenIndex: 0,
          isPlaying: false,
          isRandom: false,
          isRepeat: false,
          config: JSON.parse(localStorage.getItem(PlAYER_STORAGE_KEY)) || {},
          setConfig: function (key, value) {
            this.config[key] = value;
            localStorage.setItem(
              PlAYER_STORAGE_KEY,
              JSON.stringify(this.config)
            );
          },
          songs: [
            {
              name: "クリスマスソング",
              singer: "Back number",
              path: "./assets/music/song1.mp3",
              image: "./assets/img/song1.jpg",
            },
            {
              name: "高嶺の花子さん",
              singer: "Back number",
              path: "./assets/music/song2.mp3",
              image: "./assets/img/song2.jpg",
            },
            {
              name: "Better now",
              singer: "Post Malone",
              path: "./assets/music/song3.mp3",
              image: "./assets/img/song3.jpg",
            },
          ],
          render: function () {
            const htmls = this.songs.map((song, index) => {
              return `
              <div class="song ${
                index === this.currenIndex ? "active" : ""
              }" data-index="${index}">
                <div
                  class="thumb"
                  style="
                    background-image: url('${song.image}');
                  "
                ></div>
                <div class="body">
                  <h3 class="title">${song.name}</h3>
                  <p class="author">${song.singer}</p>
                </div>
                <div class="option">
                  <i class="fas fa-ellipsis-h"></i>
                </div>
              </div>
              `;
            });
            playlist.innerHTML = htmls.join("");
          },
          defineProperties: function () {
            Object.defineProperty(this, "currentSong", {
              get: function () {
                return this.songs[this.currenIndex];
              },
            });
          },
          handleEvents: function () {
            const cdWidth = cd.offsetWidth;
            document.onscroll = function () {
              const scrollTop =
                window.scrollY || document.documentElement.scrollTop;
              const newCdWidth = cdWidth - scrollTop;
              cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0;
              cd.style.opacity = newCdWidth / cdWidth;
            };

            const cdThumbAnimate = cdThumb.animate(
              [{ transform: "rotate(360deg)" }],
              {
                duration: 15000,
                iterations: Infinity,
              }
            );
            cdThumbAnimate.pause();

            // Xử lý khi click play
            playBtn.onclick = function () {
              if (app.isPlaying) {
                audio.pause();
              } else {
                audio.play();
              }
            };

            // Khi play
            audio.onplay = function () {
              app.isPlaying = true;
              player.classList.add("playing");
              cdThumbAnimate.play();
            };

            audio.ontimeupdate = function () {
              if (audio.duration) {
                const progressPercent = Math.floor(
                  (audio.currentTime / audio.duration) * 100
                );
                progress.value = progressPercent;
              }
            };
            progress.onchange = function (e) {
              const seekTime = (e.target.value / 100) * audio.duration;
              audio.currentTime = seekTime;
            };
            // Khi pause
            audio.onpause = function () {
              app.isPlaying = false;
              player.classList.remove("playing");
              cdThumbAnimate.pause();
            };

            // Khi next
            nextBtn.onclick = function () {
              if (app.isRandom) {
                app.playRandomSong();
              } else {
                app.nextSong();
              }
              audio.play();
              app.render();
            };

            // Khi prev
            prevBtn.onclick = function () {
              if (app.isRandom) {
                app.playRandomSong();
              } else {
                app.prevSong();
              }
              audio.play();
            };

            // Khi random
            randomBtn.onclick = function () {
              app.isRandom = !app.isRandom;
              app.setConfig("isRandom", app.isRandom);
              randomBtn.classList.toggle("active", app.isRandom);
            };

            // Tự chuyển bài hát khi kết thúc
            audio.onended = function () {
              if (app.isRepeat) {
                audio.play();
              } else {
                nextBtn.click();
              }
            };

            // Repeat
            repeatBtn.onclick = function () {
              app.isRepeat = !app.isRepeat;
              app.setConfig("isRepeat", app.isRepeat);
              repeatBtn.classList.toggle("active", app.isRepeat);
            };

            playlist.onclick = function (e) {
              const songNode = e.target.closest(".song:not(.active)");
              if (songNode || e.target.closest(".option")) {
                // Xử lý khi click vào song
                if (songNode) {
                  app.currenIndex = Number(songNode.dataset.index);
                  app.loadCurrentSong();
                  app.render();
                  audio.play();
                }

                // Xử lý khi click vào song option
                if (e.target.closest(".option")) {
                }
              }
            };
          },
          scrollToActiveSong: function () {
            setTimeout(() => {
              $(".song.active").scrollIntoView({
                behavior: "smotoh",
                block: "nearest",
              });
            }, 300);
          },
          loadCurrentSong: function () {
            heading.textContent = this.currentSong.name;
            cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
            audio.src = this.currentSong.path;
          },
          playRandomSong: function () {
            let randomIndex;
            do {
              randomIndex = Math.floor(Math.random() * this.songs.length);
            } while (randomIndex === this.currenIndex);
            this.currenIndex = randomIndex;
            this.loadCurrentSong();
          },
          nextSong: function () {
            this.currenIndex++;
            if (this.currenIndex == this.songs.length) {
              this.currenIndex = 0;
            }
            this.loadCurrentSong();
          },
          prevSong: function () {
            this.currenIndex--;
            if (this.currenIndex < 0) {
              this.currenIndex = this.songs.length - 1;
            }
            this.loadCurrentSong();
          },

          loadConfig: function () {
            this.isRandom = this.config.isRandom;
            this.isRepeat = this.config.isRepeat;
            randomBtn.classList.toggle("active", this.isRandom);
            repeatBtn.classList.toggle("active", this.isRepeat);
          },
          start: function () {
            this.loadConfig();

            // Định nghĩa các thuộc tính cho Object
            this.defineProperties();

            // Lắng nghe/ xử lý các sự kiện (DOM events)
            this.handleEvents();

            // Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
            this.loadCurrentSong();

            // Render playist
            this.render();
          },
        };
        app.start();
      </script>
    </div>
  </body>
</html>
